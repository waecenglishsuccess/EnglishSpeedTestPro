        startBtn.addEventListener('click', startQuiz);

        retakeBtn.addEventListener('click', () => {
            resultsSection.style.display = 'none';
            setupSection.style.display = 'block';

        // Start the quiz
        function startQuiz() {
            // Check if the selected topic has questions
            if (questionBanks[currentTopic].length === 0) {
                alert("This topic doesn't have any questions yet. Please try another topic.");
                return;
            }

            // Hide setup section and show quiz section
            setupSection.style.display = 'none';
            quizSection.style.display = 'block';
            
            // Reset quiz state
            resetQuiz();
            
            // Select 10 random questions from the chosen topic
            selectRandomQuestions();
            
            // Load the first question
            loadQuestion();
        }

        // Reset quiz state
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedQuestions = [];
            answeredQuestions = 0;
            totalTimeUsed = 0;
        }

        // Select 10 random questions from the topic
        function selectRandomQuestions() {
            const topicQuestions = questionBanks[currentTopic];
            
            // If there are fewer than 10 questions, use all available questions
            if (topicQuestions.length <= 10) {
                selectedQuestions = [...topicQuestions];
            } else {
                // Randomly select 10 questions
                let questionPool = [...topicQuestions];
                selectedQuestions = [];
                
                for (let i = 0; i < 10; i++) {
                    if (questionPool.length === 0) break;
                    const randomIndex = Math.floor(Math.random() * questionPool.length);
                    selectedQuestions.push(questionPool[randomIndex]);
                    questionPool.splice(randomIndex, 1);
                }
            }
        }

        // Load a question
        function loadQuestion() {
            // Update progress indicator
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            // Get current question data
            const questionData = selectedQuestions[currentQuestionIndex];
            
            // Display question
            questionText.textContent = questionData.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create and append option elements
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            // Start timer
            startTimer();
        }

        // Start timer for the current question
        function startTimer() {
            // Reset timer state
            clearInterval(timerInterval);
            timeLeft = 20;
            timerFill.style.width = '100%';
            
            // Start countdown
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                
                // Update timer bar
                const percentage = (timeLeft / 20) * 100;
                timerFill.style.width = `${percentage}%`;
                
                // Time's up
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimerEnd();
                }
            }, 100);
        }

        // Handle timer end (time's up)
        function handleTimerEnd() {
            // Record time used for this question
            totalTimeUsed += 20;
            answeredQuestions++;
            
            // Highlight correct answer
            const options = optionsContainer.querySelectorAll('.option');
            const questionData = selectedQuestions[currentQuestionIndex];
            
            options.forEach((option, index) => {
                if (index === questionData.correctIndex) {
                    option.classList.add('correct');
                }
                // Disable all options
                option.removeEventListener('click', selectOption);
                option.style.cursor = 'default';
            });
            
            // Move to next question after a delay
            setTimeout(moveToNextQuestion, 1500);
        }

        // Handle option selection
        function selectOption(event) {
            // Stop timer
            clearInterval(timerInterval);
            
            // Record time used for this question
            const timeUsed = 20 - timeLeft;
            totalTimeUsed += timeUsed;
            answeredQuestions++;
            
            // Get selected option
            const selectedOption = event.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            // Get current question data
            const questionData = selectedQuestions[currentQuestionIndex];
            
            // Check if answer is correct
            const isCorrect = selectedIndex === questionData.correctIndex;
            
            // Update score
            if (isCorrect) {
                score++;
            }
            
            // Highlight correct and incorrect answers
            const options = optionsContainer.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === selectedIndex) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (index === questionData.correctIndex) {
                    option.classList.add('correct');
                }
                
                // Disable all options
                option.removeEventListener('click', selectOption);
                option.style.cursor = 'default';
            });
            
            // Move to next question after a delay
            setTimeout(moveToNextQuestion, 1500);
        }

        // Move to the next question or end the quiz
        function moveToNextQuestion() {
            currentQuestionIndex++;
            
            // Check if quiz is complete
            if (currentQuestionIndex >= selectedQuestions.length || currentQuestionIndex >= 10) {
                endQuiz();
            } else {
                loadQuestion();
            }
        }

        // End the quiz and show results
        function endQuiz() {
            // Hide quiz section and show results section
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            // Calculate and display results
            finalScoreElement.textContent = score;
            avgTimeElement.textContent = (totalTimeUsed / answeredQuestions).toFixed(1);
            correctCountElement.textContent = score;
            incorrectCountElement.textContent = 10 - score;
        }
